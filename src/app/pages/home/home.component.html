<!-- Add this section after your featured products section -->
<section class="reviews-section" *ngIf="featuredReviews.length > 0">
  <div class="container">
    <h2>What Our Customers Say</h2>
    
    <div class="reviews-carousel">
      <div class="review-card" *ngFor="let review of featuredReviews">
        <div class="review-header">
          <div class="review-rating">
            <i *ngFor="let star of getStars(review.rating)" 
               [class]="star ? 'fas fa-star' : 'far fa-star'"></i>
          </div>
          <div class="reviewer-info">
            <span class="reviewer-name">{{ review.user_name }}</span>
          </div>
        </div>
        
        <div class="review-content">
          <p>"{{ review.comment }}"</p>
        </div>
        
        <div class="review-product" *ngIf="review.product_name">
          <a [routerLink]="['/product', review.product_id]">
            <img [src]="review.product_image" [alt]="review.product_name">
            <span>{{ review.product_name }}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
